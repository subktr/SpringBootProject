<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Movie Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Movie Management System</h1>
		<hr>
		<h2>Save Movie</h2>
		<form action="#" th:action="@{/saveMovie}" th:object="${movie}"
			method="POST">
			<input type="text" th:field="*{movieName}" placeholder="Movie Title" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieLang}" placeholder="Movie Language" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieYear}" placeholder="Movie Year" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieGenres}" placeholder="Movie Genres" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieCountry}" placeholder="Movie Country" class="form-control mb-4 col-4"> 
			<button type="submit" class="btn btn-info col-2">Save Movie</button>
		</form>
		</hr>
		<a th:href="@{/}"> Back to Movie List</a>
	</div>
</body>
</html>
