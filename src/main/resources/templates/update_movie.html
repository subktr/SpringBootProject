<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Movie Management System</h1>
        <hr>
        <h2>Update Movie</h2>

        <form action="#" th:action="@{/saveMovie}" th:object="${movie}" method="POST">


            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{movieId}" />

   			<input type="text" th:field="*{movieName}" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieLang}"  class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieYear}"  class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieGenres}"  class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{movieCountry}"  class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Update Movie</button>


        </form>

        <hr>
			<a th:href="@{/}"> Back to Movie List</a>
    </div>
</body>

</html>
