<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie Management System</title> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<h1>Movie List</h1>
	<a th:href="@{/showNewMovieForm}"
		class="btn btn-primary btn-sm mb-3"> Add Movie </a>
	<div class="container my-2">
		<table border="2" class="table table-striped table-responsive-md">
			<thead>
				<tr>			
				<th>
      				<a th:href="@{'/page/' + ${currentPage} + '?sortField=movieName;&sortDir=' + ${reverseSortDir}}">Title</a>
     			</th>
				<th>
      				<a th:href="@{'/page/' + ${currentPage} + '?sortField=movieLang&sortDir=' + ${reverseSortDir}}">Language</a>
     			</th>
     			<th>
      				<a th:href="@{'/page/' + ${currentPage} + '?sortField=movieYear&sortDir=' + ${reverseSortDir}}">Year</a>
     			</th>
     			<th>
      				<a th:href="@{'/page/' + ${currentPage} + '?sortField=movieGenres&sortDir=' + ${reverseSortDir}}">Genres</a>
     			</th>
       			<th>
      				<a th:href="@{'/page/' + ${currentPage} + '?sortField=movieCountry&sortDir=' + ${reverseSortDir}}">Country</a>
     			</th>
     				<th>Actions</th> 
				</tr>	
			</thead>
			<tbody>
				<tr th:each="movie : ${listOfMovies}">
					<td th:text="${movie.movieName}"></td>
					<td th:text="${movie.movieLang}"></td>
					<td th:text="${movie.movieYear}"></td>					
					<td th:text="${movie.movieGenres}"></td>
					<td th:text="${movie.movieCountry}"></td>
					<td>
					<a th:href="@{/showFormForUpdate/{id}(id=${movie.movieId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteMovie/{id}(id=${movie.movieId})}" class="btn btn-danger">Delete</a>
					</td>
                </tr>				
			</tbody>
		</table>
<div th:if = "${totalPages > 1}">
   <div class = "row col-sm-10">
    <div class = "col-sm-2">
     Total Rows: [[${totalItems}]] 
    </div>
    <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
    </div>
    <div class = "col-sm-1">
     <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
     <span th:unless="${currentPage < totalPages}">Next</span>
    </div>
    
     <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
     <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
   </div>
  </div>

	</div>
</body>
</html>
